<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-bar">
            <a class="nav-bar-logo">BestShop</a>
            <ul class="nav-bar-menu">
                <a href="#"><li>Why us</li></a>
                <a href="#"><li>Benefits</li></a>
                <a href="#"><li>Prices</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </div>
        <section class="container">
            <h1>Sell More!</h1>
            <p class="header-text">Open shop on our platform and increase your sales</p>
            <a href=#><button class="header-button" type="button">Open your shop</button></a>
        </section>
    </header>
    <main>
        <section class="stats">
            <h2>The most popular sales platform in country</h2>
            <div class="stats-boxes">
                <div class="stats-boxes-one">
                    <img class="stats-boxes-img" src="./images/Person.svg">
                    <p class="stats-boxes-numbers">100000+</p>
                    <p class="stats-boxes-text">daily entries</p>
                </div>
                <div class="stats-boxes-two">
                    <img class="stats-boxes-img" src="./images/Eye.svg">
                    <p class="stats-boxes-numbers">2000000+</p>
                    <p class="stats-boxes-text">seen products every day</p>
                </div>
                <div class="stats-boxes-three">
                    <img class="stat-boxes-img" src="./images/Catalog.svg">
                    <p class="stats-boxes-numbers">10000+</p>
                    <p class="stats-boxes-text">added posts daily</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
